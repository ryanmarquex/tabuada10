<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabuada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        pre {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gerar Tabuada</h1>
    <form id="tabuadaForm">
        <label for="number">Informe um número:</label>
        <input type="number" id="number" name="tabuada" required>
        
        <label for="sequence">Quantidade de multiplicações:</label>
        <input type="number" id="sequence" name="sequencia" required>
        
        <button type="submit">Gerar</button>
    </form>

    <pre id="resultado"></pre>

    <script src="script.js"></script>
</body>
</html>
